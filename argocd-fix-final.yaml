# 1. Dummy Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-test-fixture
  namespace: ${TEST_NAMESPACE} 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns-test
  template:
    metadata:
      labels:
        app: external-dns-test
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80

---
# 2. Test Service
apiVersion: v1
kind: Service
metadata:
  name: external-dns-test-service
  namespace: ${TEST_NAMESPACE} 
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ${TEST_HOSTNAME}
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal
spec:
  type: LoadBalancer
  selector:
    app: external-dns-test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80