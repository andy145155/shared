apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    # Add any specific external-dns annotations if needed
    external-dns.alpha.kubernetes.io/hostname: ${TEST_HOSTNAME}
spec:
  ingressClassName: nginx # Change to your class (e.g., alb, istio)
  rules:
  - host: ${TEST_HOSTNAME}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-service-backend
            port:
              number: 80