apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: retry-after-target-lua-injector
  namespace: $TEST_NAMESPACE
spec:
  workloadSelector:
    labels:
      app: $TARGET_APP_NAME
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.lua
        typed_config:
          "@type": "type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua"
          inlineCode: |
            function envoy_on_response(response_handle)
              -- Check for 503 and inject the header using your variable
              if response_handle:headers():get(":status") == "503" then
                -- Note the quotes around the variable!
                response_handle:headers():add("retry-after", "$RETRY_SECONDS")
              end
            end