name: Enforce UV Usage

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  policy-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: üö´ Check for forbidden requirements.txt
        run: |
          # Find any file named 'requirements.txt' (case insensitive)
          FORBIDDEN_FILES=$(find . -type f -iname "requirements.txt" -not -path "./.git/*")
          
          if [ -n "$FORBIDDEN_FILES" ]; then
            echo "‚ùå Policy Violation: The following forbidden files were found:"
            echo "$FORBIDDEN_FILES"
            echo ""
            echo "We have migrated to 'uv'. Please delete 'requirements.txt' and use 'pyproject.toml' + 'uv.lock' instead."
            exit 1
          else
            echo "‚úÖ No requirements.txt files found."
          fi

      - name: üîç Check for uv.lock existence
        run: |
          # Ensure at least one uv.lock exists in the repo
          LOCK_FILES=$(find . -type f -name "uv.lock" -not -path "./.git/*")
          
          if [ -z "$LOCK_FILES" ]; then
             echo "‚ùå Policy Violation: No 'uv.lock' file found."
             echo "Please run 'uv lock' to generate the lockfile before pushing."
             exit 1
          else
             echo "‚úÖ uv.lock found."
          fi